<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trading Dashboard</title>
    <link rel="shortcut icon" href="../assets/arrow.png" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/swal-toast.css" />
    <link rel="stylesheet" href="../css/dashboard.css" />
  </head>
  <body>
    <!-- Not logged in display -->
    <div class="notLoggedCont">
      <h2>Not Logged In!</h2>
      <img src="../assets/Secure login-pana.png" alt="" />
      <button><a href="/login/index.html">Login</a></button>
    </div>

    <!-- main dashboard -->
    <header>
      <div class="logo">
        <img src="../assets/logo-white.png" alt="logo" />
      </div>
      <div class="user-info">
        <span>Welcome, <strong>User123</strong></span>
        <button>Trading Session</button>
      </div>
      <div class="hamburger" id="hamburger">
        <i class="material-icons">menu</i>
      </div>
    </header>

    <div class="sidebar" id="sidebar">
      <ul>
        <li data-target="home"><a href="/">Home</a></li>
        <li data-target="trade"><a href="#">Trade</a></li>
        <li data-target="kyc"><a href="#">KYC Verification</a></li>
        <li data-target="deposit"><a href="#">Deposit</a></li>
        <li data-target="withdrawal"><a href="#">withdrawal</a></li>
        <li data-target="settings"><a href="#">Log Out</a></li>
      </ul>
    </div>
    <div id="overlay"></div>

    <div class="main-container">
      <div class="left-panel">
        <div class="balance-card">
          <div>
            <strong>Balance:</strong> <span id="balanceDis">$0.00</span>
          </div>
          <div>
            <strong>BTC Balance:</strong>
            <span
              id="btcDis"
              style="
                background-color: var(--green);
                padding: 5px;
                border-radius: 5px;
                color: var(--secondary);
                font-size: 0.7em;
                width: auto;
              "
              >0.0 BTC</span
            >
          </div>
          <div>
            <strong>Account type:</strong>
            <span
              id="accountType"
              style="
                background-color: orange;
                padding: 5px;
                border-radius: 5px;
                color: var(--secondary);
                font-size: 0.7em;
                width: auto;
              "
              >None</span
            >
          </div>
        </div>

        <form class="trade-form">
          <input
            type="number"
            id="amount"
            placeholder="Enter Trade Amount"
            required
          />
          <select id="tradeType" required>
            <option value="">--Select Trade Type--</option>
            <option value="crypto">Crypto</option>
            <option value="forex">Forex</option>
            <option value="stocks">Stocks</option>
            <option value="metals">Precious Metals</option>
          </select>
          <button type="submit">Trade Now</button>
        </form>
        <div id="trade-status-container"></div>
      </div>

      <div class="right-panel">
        <h2>Trade</h2>
        <div class="chart-container" id="tradingview-widget"></div>
      </div>
    </div>

    <script type="module" src="../scripts/dashboard.js"></script>
    <script src="https://s3.tradingview.com/tv.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
