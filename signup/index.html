<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign Up - SkyeTrade</title>
    <link rel="stylesheet" href="../css/signup.css" />
    <link rel="stylesheet" href="../css/swal-toast.css" />
  </head>

  <body>
    <div class="container">
      <div class="form-wrapper">
        <div class="logo">
          <img src="../assets/logo-white.png" alt="logo" />
        </div>
        <h2>Register</h2>
        <form id="signupForm">
          <div class="form-row">
            <div class="form-group">
              <label>Full Name</label>
              <input name="fullName" type="text" required />
            </div>
            <div class="form-group">
              <label>Username</label>
              <input name="username" type="text" required />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label>Email Address</label>
              <input name="email" type="email" required />
            </div>
            <div class="form-group">
              <label>Phone Number</label>
              <input name="phone" type="tel" required />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label>Gender</label>
              <select name="gender" required>
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
              </select>
            </div>
            <div class="form-group">
              <label>Account Type</label>
              <select name="accountType" required>
                <option value="">Select Account Type</option>
                <option value="Standard Account">Standard Account</option>
                <option value="ECN Account">ECN Account</option>
                <option value="Pro Account">Pro Account</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label>Country</label>
            <select name="country" required>
              <option value="">Select Country</option>
              <option>United States</option>
              <option>United Kingdom</option>
              <option>Canada</option>
              <option>Australia</option>
              <option>Germany</option>
              <option>France</option>
              <option>India</option>
              <option>China</option>
              <option>Japan</option>
              <option>Brazil</option>
              <option>South Africa</option>
              <option>Mexico</option>
              <option>Italy</option>
              <option>Spain</option>
              <option>Netherlands</option>
              <option>Russia</option>
              <option>Turkey</option>
              <option>Saudi Arabia</option>
              <option>Argentina</option>
              <option>Sweden</option>
              <option>Norway</option>
              <option>New Zealand</option>
              <option>Switzerland</option>
              <option>UAE</option>
              <option>Egypt</option>
              <option>Kenya</option>
              <option>Nigeria</option>
              <option>Ghana</option>
              <option>Poland</option>
              <option>Portugal</option>
            </select>
          </div>
          <div class="form-group">
            <label>Currency</label>
            <select name="currency" required>
              <option value="">Select Currency</option>
              <option value="$">USD ($)</option>
              <option value="(â‚¬)">EUR (â‚¬)</option>
              <option value="(Â£)">GBP (Â£)</option>
              <option value="(Â¥)">JPY (Â¥)</option>
              <option value="(A$)">AUD (A$)</option>
              <option value="(C$)">CAD (C$)</option>
            </select>
          </div>
          <div class="form-group">
            <label>Zip Code</label>
            <input name="zipCode" type="text" />
          </div>
          <div class="form-row">
            <div class="form-group">
              <label>Password</label>
              <input name="password" type="password" required />
            </div>
            <div class="form-group">
              <label>Repeat Password</label>
              <input name="repeatPassword" type="password" required />
            </div>
          </div>
          <div class="checkbox">
            <input name="t&c" type="checkbox" required />
            <label>I have read and agreed to Terms & Conditions</label>
          </div>
          <div id="successMessage" class="success-message">
            ðŸŽ‰ Registration Successful!
          </div>
          <button type="submit" class="btn-submit">Sign Up</button>
        </form>
      </div>
    </div>

    <script type="module" src="../scripts/signup.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
