<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <link rel="stylesheet" href="../css/forgetPassword.css" />
    <link rel="shortcut icon" href="../assets/arrow.png" type="image/x-icon" />
    <link rel="stylesheet" href="../css/swal-toast.css" />
    <title>Login - Skye-Trade</title>
  </head>
  <body>
    <section class="overlay">
      <div class="login-container">
        <div class="logo-container">
          <img src="../assets/logo-white.png" alt="Logo" class="logo" />
        </div>

        <h2>Reset Password</h2>

        <form id="loginForm">
          <div class="form-group">
            <label for="recoveryToken">Recovery Token</label>
            <input
              type="text"
              id="recoveryToken"
              name="recoveryToken"
              placeholder="Input recovery token sent to your mail"
            />
            <div class="error-message" id="recoveryTokenError"></div>
          </div>

          <div class="form-group">
            <label for="newPassword">New Password</label>
            <input
              type="text"
              id="newPassword"
              name="newPassword"
              placeholder="Choose an new password"
            />
            <div class="error-message" id="newPasswordError"></div>
          </div>
          <button id="submitBtn" type="submit" class="btn btn-primary">
            Reset password
          </button>
        </form>

        <div class="signup-link">
          Go back to login?
          <a href="/login/index.html">Click here</a>
        </div>
      </div>
    </section>
    <script type="module" src="../scripts/resetPassword.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
