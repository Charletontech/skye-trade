<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/login.css" />
    <link rel="shortcut icon" href="../assets/arrow.png" type="image/x-icon" />
    <link rel="stylesheet" href="../css/swal-toast.css" />
    <title>Login - Skye-Trade</title>
  </head>
  <body>
    <section class="overlay">
      <div class="login-container">
        <div class="logo-container">
          <img src="../assets/logo-white.png" alt="Logo" class="logo" />
        </div>

        <h2>Sign In</h2>

        <form id="loginForm">
          <div class="form-group">
            <label for="loginIdentifier">Email or Username</label>
            <input type="text" id="loginIdentifier" name="loginIdentifier" />
            <div class="error-message" id="loginIdentifierError"></div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" />
            <div class="error-message" id="passwordError"></div>
          </div>
          <button id="submitBtn" type="submit" class="btn btn-primary">
            Log In
          </button>
        </form>

        <div class="signup-link">
          Don't have an account? <a href="/signup/index.html">Sign up here</a>
        </div>
      </div>
    </section>
    <script type="module" src="../scripts/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
